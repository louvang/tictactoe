<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>

    <div class="row">
      <strong>Game mode:</strong>
      <input type="radio" id="one-player" name="game-mode" value="one-player" disabled />
      <label for="one-player">1-Player</label>
      <input type="radio" id="two-player" name="game-mode" value="two-player" checked />
      <label for="two-player">2-Player</label>
    </div>

    <div id="board"></div>

    <div class="row" id="status">X start.</div>

    <script src="js/script.js"></script>
  </body>
</html>
